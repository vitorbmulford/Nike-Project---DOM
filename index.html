<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Clone</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <nav class="navigation">
            <div class="logo">
                <img src="img/Vector.png" alt="Nike Logo" />
            </div>
            <ul class="menu">
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Customize</a></li>
                <li><a href="#">SNKRS</a></li>
                <li class="search">
                    <img class="search-icon" src="img/lupa.png" alt="Search Icon" /><a href="#">Search</a>
                </li>
                <li>
                    <img class="favorite-icon" src="img/fav.png" alt="Favorite Icon" />
                </li>
                <li>
                    <img class="cart-icon" src="img/carrinho.png" alt="Cart Icon" />
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <div class="product-info">
            <div class="product-details">
                <h1 class="product-title">
                    Nike Dunk <br />
                    Green
                </h1>
                <h3 class="product-subtitle">
                    Nike Dunk <br />
                    Timeless Street Style
                </h3>
                <p class="product-price">Pre√ßo: R$700</p>

                <div class="buttons">
                    <button>
                        Add To Cart
                        <img style="width: 13px" class="cart-icon" src="/img/carrinho.png" alt="" />
                    </button>
                    <button>
                        Add To Favorites
                        <img style="width: 13px" class="favorite-icon" src="/img/fav.png" alt="" />
                    </button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="product-images">
                <div class="sneaker sneaker-1" id="tenisVerde">
                    <img src="img/snkr1.png" alt="Sneaker 1" />
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="snkr">
            <div class="sneaker sneaker-1-copia">
                <img src="img/snkr1Copia.png" alt="Sneaker 2" />
            </div>
            <div class="sneaker sneaker-2">
                <img src="img/snkr2.png" alt="Sneaker 2" />
            </div>
            <div class="sneaker sneaker-3">
                <img src="img/snkr3.png" alt="Sneaker 3" />
            </div>
            <div class="sneaker sneaker-4">
                <img src="img/snkr4png.png" alt="Sneaker 4" />
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
